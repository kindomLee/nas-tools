# 配置電影的分類策略， 配置為空或者不配置該項則不啟用電影分類
movie:
  # 分類名同時也是目錄名，會按先後順序匹配，匹配後程式會按這個名稱建立二級目錄
  華語片:
    # 分類依據，可以是：original_language 語種、production_countries(電影)/origin_country(電視劇) 國家或地區、genre_ids 內容型別等，只要TMDB API返回的欄位中有就行
    # 配置多項條件時，需要同時滿足；不需要的匹配項可以刪掉或者配置為空
    # 匹配值對應用,號分隔，這裡是匹配語種
    original_language: 'zh,cn,bo,za'
  動畫電影:
    # 匹配 genre_ids 內容型別，16是動漫
    genre_ids: '16'
  # 未配置任何過濾條件時，則按先後順序不符合上面分類的都會在這個分類下，建議配置在最末尾
  外語片:

# 配置電視劇的分類策略， 配置為空或者不配置該項則不啟用電視劇分類
tv:
  # 分類名同時也是目錄名，會按先後順序匹配，匹配後程式會按這個名稱建立二級目錄
  # 如果有配置動漫獨立目錄，則實際上不會使用到tv下的動漫二級分類
  動漫:
    # 匹配 genre_ids 內容型別，16是動漫
    genre_ids: '16'
  紀錄片:
     # 匹配 genre_ids 內容型別，99是紀錄片
    genre_ids: '99'
  兒童:
    # 匹配 genre_ids 內容型別，10762是兒童
    genre_ids: '10762'
  綜藝:
    # 匹配 genre_ids 內容型別，10764 10767都是綜藝
    genre_ids: '10764,10767'
  中文劇:
    # 匹配 origin_country 國家，CN是中國大陸，TW是中國臺灣，HK是中國香港
    origin_country: 'CN,TW,HK'
  歐美劇:
    # 匹配 origin_country 國家，主要歐美國家列表
    origin_country: 'US,FR,GB,DE,ES,IT,NL,PT,RU,UK'
  日韓劇:
    # 匹配 origin_country 國家，主要亞洲國家列表
    origin_country: 'JP,KP,KR,TH,IN,SG'
  # 未匹配以上分類，則命名為未分類
  未分類:

# 配置動漫的分類策略， 配置為空或者不配置該項則不啟用動漫分類
anime:
  # 如果你的anime_path動漫目錄已經直接設定到了動漫子目錄，則這個分類可以取消
  動漫:
    # 匹配 genre_ids 內容型別，16是動漫
    genre_ids: '16'

